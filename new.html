<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffffff 10%, #ffffff 100%);
            font-family: 'Roboto', sans-serif;
        }
        .container-box {
            position: relative;
            background: linear-gradient(135deg, white 10%, #f5ff87 100%);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            overflow: hidden;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            color: rgb(58, 61, 58);
        }
        .toggle-btns {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        .toggle-btns span {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 700;
            color: rgb(160, 160, 160);
            /* background: #000000; */
            margin: 0 10px;
            border-radius: 5px;
        }
        .toggle-btns span:hover {
            background: #f2ec97;
        }
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 0, 0.6);
            border-radius: 50%;
            animation: bubble 10s infinite;
        }
        .bubble:nth-child(2) {
            width: 30px;
            height: 30px;
            left: 20%;
            animation-duration: 7s;
        }
        .bubble:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 50%;
            animation-duration: 12s;
        }
        .bubble:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 70%;
            animation-duration: 9s;
        }
        @keyframes bubble {
            0% {
                bottom: -20px;
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }
    </style>
    <script>
      function showSection(section) {
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            
            // Hide the respective toggle button when its section is active
            if (section === 'signIn') {
                document.getElementById('signInToggle').classList.add('active');
                document.getElementById('signUpToggle').classList.remove('active');
            } else if (section === 'signUp') {
                document.getElementById('signUpToggle').classList.add('active');
                document.getElementById('signInToggle').classList.remove('active');
            }
        }
        function cleardata() {
            document.getElementById("signUpFirstName").value = "";
            document.getElementById("signUpLastName").value = "";
            document.getElementById("signUpEmail").value = "";
            document.getElementById("signUpPassword").value = "";
        }
    </script>
</head>
<body>
    <div class="container-box">
        <div class="toggle-btns">
            <span id="signInToggle" class="active" onclick="showSection('signIn')">Sign In</span>
            <span id="signUpToggle" onclick="showSection('signUp')">Sign Up</span>
         </div>
        <div id="signIn" class="form-section active">
            <h3 class="form-title">Sign In</h3>
            <form>
                <div class="mb-3">
                    <label for="signInEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signInEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signInPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signInPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
        <div id="signUp" class="form-section">
            <h3 class="form-title">Sign Up</h3>
            <form>
                <div class="mb-3">
                    <label for="signUpFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="signUpFirstName" required>
                </div>
                <div class="mb-3">
                    <label for="signUpLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="signUpLastName" required>
                </div>
                <div class="mb-3">
                    <label for="signUpEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signUpEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signUpPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signUpPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <button type="button" class="btn btn-danger w-100 mt-2" onclick="cleardata()">Cancel</button>
            </form>
        </div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
